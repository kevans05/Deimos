{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-3">Remove A Staff Member</h1>
        <p class="lead">Select a department member to be removed from the on-line tailboard</p>
        <hr class="my-4">
            <form action="{{ url_for('handleRemoveStaff') }}" method="post">
                <select multiple class="form-control" name="removeStaff">
                     {% for o in staff %}
                          <option value={{ o.id }}>{{ o.firstName }} {{ o.lastName }} - {{ o.email }} </option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
            </form>
    </div>
</div>
{% endblock %}
