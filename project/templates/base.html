<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }} - Deimos</title>
    {% else %}
        <title>Deimos</title>
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="/static/svg/rocket.svg">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-primary">
        <a class="navbar-brand mb-0 h1" href="{{ url_for('index') }}">
            <img src="/static/svg/rocket.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Deimos
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="nav navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="#">New Tailboard</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuStaff" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Staff
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuStaff">
                            <a class="dropdown-item" href="{{ url_for('newStaff') }}">New Staff</a>
                            <a class="dropdown-item" href="#">Remove Staff</a>
                            <a class="dropdown-item" href="#">Edit Staff</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuvehicle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Vehicle
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuvehicle">
                            <a class="dropdown-item" href="#">New Vehicle</a>
                            <a class="dropdown-item" href="#">Remove Vehicle</a>
                            <a class="dropdown-item" href="#">Edit Vehicle</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuReports" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Reports
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuReports">
                            <a class="dropdown-item" href="#">Tailboard Archives</a>
                            <a class="dropdown-item" href="#">Statistics</a>
                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <a {% if page == 'tutorials' %}class="nav-item nav-link active" {% else %} class="nav-item nav-link" {% endif %} href="#">Tutorials</a>
                    <a {% if page == 'about' %}class="nav-item nav-link active" {% else %} class="nav-item nav-link" {% endif %} href="{{ url_for('about') }}">About</a>
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block content %}{% endblock %}

</body>
</html>
